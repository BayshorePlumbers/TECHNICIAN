const permitsPerPage = 25;
let currentPage = 1;
let cart = [];

function displayPermits(page, permits = permitsData) {
    const permitsContainer = document.getElementById('permits-container'); // Matches the updated ID
    const startIndex = (page - 1) * permitsPerPage;
    const endIndex = Math.min(startIndex + permitsPerPage, permits.length);
    const permitsToShow = permits.slice(startIndex, endIndex);

    permitsContainer.innerHTML = ''; 

    permitsToShow.forEach(permit => {
        const permitDiv = document.createElement('div');
        permitDiv.classList.add('permit'); // Matches the class in matlook.css

        const img = document.createElement('img');
        img.src = permit.ImageURL;
        img.alt = permit.Description;
        permitDiv.appendChild(img);

        const detailsDiv = document.createElement('div');
        detailsDiv.classList.add('details');
        detailsDiv.innerHTML = `
            <p><strong>Description: ${permit.Description}</strong></p>
            <p>Price: $${permit.Price.toFixed(2)}</p>
            <p>Quantity: ${permit.Qty} ${permit.Unit}</p>
        `;
        permitDiv.appendChild(detailsDiv);

        const addToCartBtn = document.createElement('button');
        addToCartBtn.classList.add('add-to-cart'); // Matches button style
        addToCartBtn.textContent = 'Add to Cart';
        addToCartBtn.addEventListener('click', () => addToCart(permit));
        permitDiv.appendChild(addToCartBtn);

        permitsContainer.appendChild(permitDiv);
    });

    displayPagination(permits.length); // Call pagination function
}

function displayPagination(totalPermits) {
    const totalPages = Math.ceil(totalPermits / permitsPerPage);
    const paginationContainers = document.querySelectorAll('.pagination-container'); // Match class name

    paginationContainers.forEach(container => {
        container.innerHTML = ''; // Clear existing pagination buttons

        // Previous Button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.classList.add('pagination-button', 'prev-next-btn');
        if (currentPage === 1) prevButton.disabled = true; // Disable on the first page

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPermits(currentPage);
                displayPagination(totalPermits);
            }
        });
        container.appendChild(prevButton);

        // Page Number Buttons
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.classList.add('pagination-button');
            if (i === currentPage) {
                pageButton.classList.add('active'); // Highlight the current page
            }

            pageButton.addEventListener('click', () => {
                currentPage = i;
                displayPermits(currentPage);
                displayPagination(totalPermits);
            });

            container.appendChild(pageButton);
        }

        // Next Button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.classList.add('pagination-button', 'prev-next-btn');
        if (currentPage === totalPages) nextButton.disabled = true; // Disable on the last page

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayPermits(currentPage);
                displayPagination(totalPermits);
            }
        });
        container.appendChild(nextButton);
    });
}

function searchPermits() {
    const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
    const filteredPermits = permitsData.filter(permit =>
        permit.Description.toLowerCase().includes(searchInput)
    );
    currentPage = 1;
    displayPermits(currentPage, filteredPermits);
}

function addToCart(item) {
    const quantity = 1;
    const price = item.Price;
    const existingItemIndex = cart.findIndex(cartItem => cartItem.Description === item.Description);

    if (existingItemIndex !== -1) {
        cart[existingItemIndex].quantity += quantity;
    } else {
        cart.push({ Description: item.Description, quantity, price });
    }
    updateCartItemCount();
    saveCartToStorage();
    broadcastCartUpdate();
}

function loadCartFromStorage() {
    const storedCart = sessionStorage.getItem('cart');
    if (storedCart) cart = JSON.parse(storedCart);
    updateCartItemCount();
}

function saveCartToStorage() {
    sessionStorage.setItem('cart', JSON.stringify(cart));
}

function updateCartItemCount() {
    const cartCounter = document.getElementById('cart-counter');
    const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
    cartCounter.textContent = totalItems;
}

function goToCart() {
    window.location.href = "cart.html";
}

function broadcastCartUpdate() {
    window.dispatchEvent(new Event('storage'));
}

window.onload = function () {
    loadCartFromStorage();
    displayPermits(currentPage);
    updateCartItemCount();

    // Add event listener to trigger search on input change
    document.getElementById('search-input').addEventListener('input', searchPermits);
};

window.addEventListener('storage', function (event) {
    if (event.key === 'cart') {
        loadCartFromStorage();
        updateCartItemCount();
    }
});
